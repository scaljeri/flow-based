<xxl-add-socket [type]="newSocketType"
  (add)="addSocket($event)" (cancel)="newSocketType = null"></xxl-add-socket>

<section class="sockets sockets-in">
  <button class="add-socket" (click)="newSocketIn()">+</button>
  <span *ngFor="let socket of socketIn;let i = index" (pointerdown)="socketClick(i, $event)" class="socket"></span>
</section>

<section class="component">
  <ng-container *xxlDynamicComponent="component"></ng-container>
</section>


<section class="sockets sockets-out">
  <button class="add-socket" (click)="newSocketOut()">+</button>
  <span *ngFor="let socket of socketOut;let i = index" (pointerdown)="socketClick(i, $event)" class="socket"></span>
</section>
