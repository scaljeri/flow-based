<section class="component">
  <ng-container *ngIf="isFlow() && active">
    <xxl-flow-based #flow [flow]="state" [active]="active" [root]="false"></xxl-flow-based>
  </ng-container>

  <xxl-connection-lines class="tmp-lines" *ngIf="unitService.connections.length"
                        [connections]="unitService.connections"></xxl-connection-lines>

  <ng-container *xxlDynamicComponent="state"></ng-container>

  <section class="sockets sockets-in">
    <span *ngFor="let socket of sockets | socketIn"
          [xxlSocket]="socket"
          [attr.data-socket-id]="socket.id"
          (pointerdown)="onSocketClick(socket, $event)" class="socket"></span>
  </section>

  <section class="sockets sockets-out">
    <ng-container *ngIf="isFlow() && active">
    </ng-container>
    <span *ngFor="let socket of sockets | socketOut"
          [xxlSocket]="socket"
          [attr.data-socket-id]="socket.id"
          (pointerdown)="onSocketClick(socket, $event)" class="socket"></span>
  </section>

  <input *ngIf="active" class="title" placeholder="Title" [(ngModel)]="state.title" [class.is-empty]="!state.title">
  <span class="title" *ngIf="!active">{{state.title}}</span>
</section>
