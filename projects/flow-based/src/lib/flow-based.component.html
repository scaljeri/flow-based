<article #area *ngIf="state" class="is-max" xxlMovableArea>
  <xxl-block xxlMovable *ngFor="let block of state"
             [style.left.px]="block.config.x" [style.top.px]="block.config.y" class="block">
    <ng-container *ngIf="flowTypes[block.type]"
                  [ngComponentOutlet]="flowTypes[block.type]"
                  [ngComponentOutletInjector]="createInjector(block)"></ng-container>
  </xxl-block>
</article>
