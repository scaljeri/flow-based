<article *ngIf="isFlow()" xxlMovableArea>
  <xxl-flow-based
    *ngFor="let flow of flow?.units; let i = index"
    xxlMovable
    [style.left.px]="flow.units[0].x"
    [style.top.px]="flow.units[0].y"
    [(ngModel)]="flow.units[i]"
    [active]="isActive(i)"
    (click)="entryClicked($event)"></xxl-flow-based>
</article>

<article *ngIf="!isFlow()">
  <xxl-block *ngIf="flow && flow.units.length === 1" class="block">
    <ng-container [ngComponentOutlet]="flowTypes[flow.units[0].type]"
                  [ngComponentOutletInjector]="injectors[0]"></ng-container>
  </xxl-block>
</article>
