<fb-normal-node (active)="onActive($event)">
  <section class="minified">
    <fb-default-front [title]="title"></fb-default-front>
  </section>

  <section class="expanded fb-drag-ignore">
    <div #code class="code" (change)="onKeyDown()"></div>
    <!--<ngx-codemirror-->
      <!--(keyup)="onKeyDown()"-->
      <!--[(ngModel)]="func"-->
      <!--[options]="{-->
        <!--autoFocus: true,-->
        <!--lineNumbers: true,-->
        <!--theme: 'material',-->
        <!--mode: 'javascript'}"></ngx-codemirror>-->

    <div class="errors">
      <span *ngIf="hasCompileError">Could not compile the code</span>
      <span *ngIf="hasRuntimeError && !hasCompileError">Runtime error occured</span>
      <span *ngIf="!hasCompileError && !hasRuntimeError">&nbsp;</span>
    </div>
  </section>
</fb-normal-node>
