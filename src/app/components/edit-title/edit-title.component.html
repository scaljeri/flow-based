<span #input *ngIf="!editable"
      (focus)="onFocus()"
      (blur)="onBlur()"
      (keydown.enter)="onEnter($event)"
      class="label-title"
      contenteditable="true">{{state.title}}</span>

<button mat-mini-fab color="primary" (click)="toggleFocusInput($event)">
  <mat-icon>{{hasFocus ? 'close' : 'edit'}}</mat-icon>
</button>
