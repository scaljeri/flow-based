<header>
  <div class="buttons">
  <button (click)="openModal(content)" class="btn btn-primary add">Add</button>
  <button (click)="showJson = !showJson" class="btn btn-primary json">{{showJson ? 'Flow' : 'JSON'}}</button>
  </div>

  <h1>Flow based programming</h1>
</header>

<main>
  <xxl-flow-based
    *ngIf="!showJson"
    [flow]="flow"
    [active]="true"
    (ngModelChange)="onUpdate()"></xxl-flow-based>

  <article
    *ngIf="showJson"
    class="flow-as-json">
    <pre>{{flow | json}}</pre>
  </article>
</main>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Add Flow block</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <ul class="block-list">
    <li *ngFor="let item of flowTypes" class="list-item">
      <button (click)="c('Close click'); addBlock(item.type)">{{item.name}}</button>
    </li>
  </ul>
</ng-template>
