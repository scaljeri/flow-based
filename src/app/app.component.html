<mat-toolbar [color]="'primary'">
  <span>Flow based programming</span>
  <div class="button-wrapper">
    <button mat-button (click)="openModal(content)" class="add">Add</button>
    <button mat-button (click)="showJson = !showJson" class="btn btn-primary json" class="json">{{showJson ? 'Flow' :
      'JSON'}}
    </button>
  </div>
</mat-toolbar>

<main>
  <fb-flow *ngIf="!showJson" [flow]="flow"></fb-flow>

  <article
    *ngIf="showJson"
    class="flow-as-json">
    <pre>{{flow | json}}</pre>
  </article>
</main>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Add Flow block</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <ul class="block-list">
    <li *ngFor="let item of flowTypes" class="list-item">
      <button (click)="c('Close click'); addBlock(item)">{{item.name}}</button>
    </li>
  </ul>
</ng-template>
