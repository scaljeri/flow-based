<section *ngIf="!isActive">
  <fb-default-front [title]="name.value"></fb-default-front>
</section>

<section *ngIf="isActive" class="config">
  <h2>Configuration</h2>

  <form>
    <mat-form-field>
      <input matInput type="text" [formControl]="name" placeholder="Title" class="form-control">
    </mat-form-field>
  </form>

  <!--
    * title
    * log depth
    * random number range
    * height in rows
  -->
</section>
