<fb-default-front *ngIf="!isActive" [title]="title"></fb-default-front>

<section *ngIf="isActive" class="main">
  <div #test class="test"></div>
  <footer>
    <button mat-button color="warn" (click)="onDelete()">
      <mat-icon>delete_forever</mat-icon>
    </button>

    <button mat-button (click)="onClose()">Close</button>
  </footer>
</section>
